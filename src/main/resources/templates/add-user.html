<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .custom-navbar {
      background-color: palegreen;
    }
  </style>
</head>
<body>
<nav class="navbar custom-navbar " >
  <div class="container-fluid">
    <a class="navbar-brand">Projekt końcowy</a>

  </div>
</nav>

<div class="container" style="margin-top:100px;">
  <div class="row">

    <form th:action="@{/admin/users/add}" th:object="${newUser}" method="post" enctype="multipart/form-data">
      <div th:if="${message=='wrongFirstName'}">
        <h2 style="color: red;">Imię powinno mieć długość pomiędzy 3 a 30 znaków.</h2>
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">Imię</label>
        <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
      </div>
      <div th:if="${message=='wrongLastName'}">
        <h2 style="color: red;">Nazwisko powinno mieć długość pomiędzy 3 a 40 znaków.</h2>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Nazwisko</label>
        <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
      </div>
      <div th:if="${message=='wrongEmail'}">
        <h2 style="color: red;">Niepoprawny adres email. </h2>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}">
      </div>
      <div class="mb-3">
      <select class="form-control" th:field="*{selectedUserType}">
        <!--
        <option th:value="${0}">Choose</option>
        Po co jest ta linijka?
        -->
        <option th:each="userType : ${userTypes}" th:text="${userType}" th:value="${userType}">
      </select>
        </div>
      <div class="mb-3">
        <input type="file" class="form-control" name="image" accept="image/*" required/>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%">Dodaj</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
